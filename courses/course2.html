<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de Ejemplo 2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .slide {
        display: none;
        padding: 20px;
        height: 100vh;
        box-sizing: border-box;
      }
      .slide.active {
        display: block;
      }
      .navigation {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
      }
      .navigation button {
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="slide active" id="slide1">
      <h1>Bienvenido al Curso de Ejemplo 2</h1>
      <p>Introducción al curso.</p>
    </div>
    <div class="slide" id="slide2">
      <h1>Contenido del Curso 2</h1>
      <p>Detalles sobre el contenido del curso.</p>
    </div>
    <div class="slide" id="slide3">
      <h1>Lección 1</h1>
      <p>Descripción de la primera lección.</p>
    </div>
    <div class="slide" id="slide4">
      <h1>Lección 2</h1>
      <p>Descripción de la segunda lección.</p>
    </div>
    <div class="slide" id="slide5">
      <h1>Conclusión</h1>
      <p>Resumen y conclusiones del curso.</p>
    </div>
    <div class="navigation">
      <button onclick="prevSlide()">Anterior</button>
      <button onclick="nextSlide()">Siguiente</button>
    </div>
    <script>
      let currentSlide = 1
      const totalSlides = 5

      function showSlide(slideIndex) {
        const slides = document.querySelectorAll(".slide")
        slides.forEach((slide, index) => {
          slide.classList.remove("active")
          if (index === slideIndex - 1) {
            slide.classList.add("active")
          }
        })
      }

      function nextSlide() {
        if (currentSlide < totalSlides) {
          currentSlide++
          showSlide(currentSlide)
        }
      }

      function prevSlide() {
        if (currentSlide > 1) {
          currentSlide--
          showSlide(currentSlide)
        }
      }
    </script>
  </body>
</html>
